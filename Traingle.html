 <!DOCTYPE html>
<html lang="en">

<head>

    <title>Triangle</title>
</head>
<script>
    var a = prompt('Enter first side of a triangle')
    var b = prompt('Enter second side of a triangle')
    var c = prompt('Enter third side of a triangle')
    if ((a == b ==c)){
        document.write('triangle is  Equilateral Triangle')
    }
    else if(a == b || a == c || b == c){
        document.write('triangle is  Isosceles Triangle')
    }
    else{
        document.write('triangle is  Scalene Triangle')
    }
</script>

<body>

</body>

</html>
