<html>
     <head>
          <script> 
               function venky() { 
               var color=document.getElementById("clr").value;
               document.getElementById("h1").style.color=color;
                 }
           </script>
      </head>
      <body>
            <label style="padding-right: 20px;">Select Color :</label> 
           <input type="color" onchange="venky()" id="clr"> 
          <h2 id="h1">Welcome To Hyderabad</h2>
     </body> 
 </html>
