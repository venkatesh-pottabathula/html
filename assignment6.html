<html>
    <head>
        <style>
            #myprogress{
                width: 100%;
                background-color: black;
            }
#mybar{
    width:1%;
    height: 30px;
    background-color: gold;
}
            </style>
        <body>
            <div id="myprogress">
                <div id="mybar"></div>
            </div>
            <button onclick="move()">Clickme</button>
            <script>
                    var i=0;
                    function move(){
                        if(i==0){
                            i=1;
                            var elem=document.getElementById("mybar");
                            var width=1;
                            var id=setInterval(frame,3600);
                            function frame(){
                                if(width>=100){
                                    clearInterval(id);
                                    i=0;
                                }
                                else{
                                    width++;
                                    elem.style.width=width+"%";
                                }
                            }
                        }
                    }
            </script>
        </body>      
    </head>
</html>
